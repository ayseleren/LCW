<template>
    <lightning-card title="SHOW OPPORTUNITY INFORMATION" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
            type="text"
            label="Opp Name"
            name="Name"
            value={oppName}
            onchange={changeHandler}>
        </lightning-input>
        <lightning-combobox
            name= "Stage"
            label="Stage Name"
            options={stageOptions}
            value={selectedStage}
            onchange={changeHandler}>
        </lightning-combobox>
        <lightning-combobox
            name="type"
            label="Type Name"
            options={typeOptions}
            value={selectedType}
            onchange={changeHandler}>
        </lightning-combobox>
        <div class="slds-var-m-around_x-small">
            Thanks for entering the correct iformation.You have chosen the Name= {oppName}, Type= {selectedType} and Stage={selectedStage}
        </div>

            

        </div>
    </lightning-card>
</template>
