<template>
    <lightning-card title="CREATE RECORD : OPP" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <form class="opportunity">
                
                        <lightning-input 
                        type ="text"
                        label="Name"
                        name="Name"
                        onchange={changeHandler}>
                        </lightning-input>
                        <lightning-combobox
                        label="Stage"
                        options={stageOptions}
                        value={selectedStage}
                        name="StageName"
                        onchange={changeHandler}> 
                        </lightning-combobox>
                        <lightning-input 
                        type ="currency"
                        label="Amount"
                        name="Amount"
                        onchange={changeHandler}>
                        </lightning-input>
                        <lightning-input 
                        type ="date"
                        label="Close Date"
                        name="CloseDate"
                        onchange={changeHandler}>
                        </lightning-input>
                    
                <div class="slds-align_absolute-center slds-var-m-top_small ">
                    <lightning-button class="slds-var-m-right_small"
                        label="Create Opportunity"
                        variant="brand"
                        onclick={createOpportunity}>
                    </lightning-button> 

                    <lightning-button
                     label="Cancel"
                     variant="neutral"
                     type="reset">
                    </lightning-button>
                </div>
            </form>
        </div>
    </lightning-card>
    
</template>
