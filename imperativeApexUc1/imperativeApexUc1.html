<!-- sldsValidatorIgnore -->
<template>
    <lightning-card tile="IMPERATIVE APEX" icon-name="standard:contact">
            <div class="slds-var-m-around_medium">
                <lightning-input
                    type="search"
                    label="Start entering key words to get matching contacts..."
                    onkeyup={changeHandler}
                    value={searchWord}>
                </lightning-input>
                <div class="slds-var-m-top_small">
                    <template if:true={contacts}>
                        <strong>MATCHING CONTACTS:</strong> <br/>

                        
                        <lightning-datatable
                        key-field="Id"
                        data={contacts}
                        columns={columns}>
                    </lightning-datatable>
                    </template>
                    <template if:true={error}>
                        {error}   
                    </template>
                </div>

            </div>

    </lightning-card>
    
</template>
