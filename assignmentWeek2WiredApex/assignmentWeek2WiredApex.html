<template>
    <lightning-card title="OPPORTUNITY SELECTOR" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium"> 
            <lightning-combobox
                label="Select astage to see the opportunities"
                options={stageOptions}
                value={selectedStages}
                onchange={changeHandler}> 
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                <template if:true={opps}>
                   
                    <strong>MATCHING OPPORTUNITIES</strong> <br/>
                    <lightning-datatable
                    key-field="Id"
                    data={opps}
                    columns={columns}>
                </lightning-datatable>
                </template>
                <template if:true={error}>
                    {error}
                </template>
            </div>
        </div>
      
    </lightning-card>
    
</template>
